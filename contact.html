<article class="contactContainer">
<div class="row contactForm">

  <form action="http://getsimpleform.com/messages?form_api_token=ab31cb7f2793af66f6150f2c602b5c88" method="post">

  <!-- <input type="hidden" name="redirect_to" value="http://getsimpleform.com/demo#thank-you"> -->
  <input type="hidden" name="_folder" value="quotes">
  <input type="hidden" name="_spam" value="message">


  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" class="form-control">
  </div>


  <div class="form-group">
    <label>Avatar</label>
    <input type="file" name="avatar" class="form-control">
  </div>


  <div class="form-group">
    <label>Address</label>
    <textarea name="address" rows="8" class="form-control"></textarea>
  </div>


  <div class="form-group">
    <label>Message</label>
    <textarea type="text" name="message" class="form-control"></textarea>
  </div>


  <div class="form-group">
    <label>Gender</label>
    <select name="gender" class="form-control">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" name="contact" value="Yes"> Do you want us to contact you?
      <input type="hidden" name="contact" value="No">
    </label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>
